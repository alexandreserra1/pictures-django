{% extends "base.html" %}
{% load static %}

{% block title %}Editar Quadro{% endblock %}

{% block content %}
  <style>
    /* Estilos Gerais do Formulário */
    form {
      max-width: 800px;
      margin: 40px auto; /* Adiciona margem superior para espaçamento */
      padding: 20px;
      background-color: #f5f5f5;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    form h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
      width: 30%;
      color: #333;
    }

    /* Estilos para os Campos do Formulário */
    input[type="text"],
    input[type="number"],
    select,
    textarea {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 4px;
      width: 100%;
      transition: border-color 0.3s ease-in-out;
      box-sizing: border-box;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: #0096c7;
    }

    /* Estilos para os Botões */
    .buttons-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn {
      background-color: #0096c7;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
      text-decoration: none; /* Remove sublinhado */
      text-align: center;
    }

    .btn:hover {
      background-color: #108eb8;
    }

    .btn-secondary {
      background-color: #6c757d;
    }

    .btn-secondary:hover {
      background-color: #5a6268;
    }

    /* Estilos para Mensagens de Erro */
    .error-message {
      color: #d9534f;
      font-size: 14px;
      margin-top: 5px;
    }

    /* Estilos para Links */
    a {
      text-decoration: none !important;
      color: #000 !important; /* Define a cor do texto como preto */
      transition: color 0.3s ease-in-out;
    }

    a:hover {
      color: #007bff !important; /* Altera a cor ao passar o mouse */
    }

    /* Responsividade */
    @media (max-width: 768px) {
      form {
        padding: 15px;
        margin: 20px;
      }

      th, td {
        padding: 8px;
      }

      .btn {
        width: 100%;
        margin-bottom: 10px;
      }

      .buttons-container {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h1>Editar Quadro</h1>
    <table>
      {{ form.as_table }}
    </table>
    <div class="buttons-container">
      <button type="submit" class="btn">Salvar Alterações</button>
      <!-- Botão para Deletar -->
      <a href="{% url 'pic_delete' picture.pk %}" class="btn btn-danger">Deletar</a>
      <!-- Botão para Cancelar -->
      <a href="{% url 'pictures_list' %}" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
{% endblock %}
